<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
<script defer src="main.d6f5fd15a0bfdfbaae48.js"></script><link href="main.ffc20c4ac6fd02200188.css" rel="stylesheet"></head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="static/logo.bbe2a6eafac19c3d031c.svg" alt="Логотип">
  </header>
  <main class="main">
    <section class="profile">
        <div class="profile__card">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Open" class="profile__edit"></button>
            <p class="profile__profession">Исследователь океана</p>
          </div> 
        </div>
      <button type="button" class="profile__button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__info">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup" id="popupEdit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_edit" name="profile-form" novalidate>

      <input type="text" placeholder="Имя" class="popup__input popup__input_type_name" name="name" id="name" minlength="2" maxlength="40" required>
      <label class="popup__label" for="name"><p class="popup__error" id="name-error">Вы пропустили это поле.</p></label>

      <input type="text" placeholder="Профессия" class="popup__input popup__input_type_profession" name="profession" id="profession" minlength="2" maxlength="200" required>
      <label class="popup__label" for="profession"><p class="popup__error" id="profession-error">Вы пропустили это поле.</p></label>

      <input type="submit" value="Сохранить" class="popup__button-save">
      </form>
      <button type="button" class="popup__button-close"></button>
    </div>
  </div>
  <div class="popup" id="popupChangeAvatar">
    <div class="popup__container">
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form popup__form_type_change-avatar" name="avatar-form" novalidate>

      <input type="url" placeholder="Ссылка на аватар" class="popup__input popup__input_type_avatar" name="avatar" id="avatar" minlength="2" maxlength="200" required>
      <label class="popup__label" for="avatar"><p class="popup__error" id="avatar-error">Вы пропустили это поле.</p></label>

      <input type="submit" value="Сохранить" class="popup__button-save">
      </form>
      <button type="button" class="popup__button-close"></button>
    </div>
  </div>
  <div class="popup" id="popupAddCard">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_add" name="card-form" novalidate>

        <input type="text" placeholder="Название" class="popup__input popup__input_type_place" name="title" id="title" minlength="2" maxlength="30" required>
        <label for="title" class="popup__label"><p class="popup__error" id="title-error">Вы пропустили это поле.</p></label>

        <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_image" name="link" id="link" required>
        <label for="link" class="popup__label"><p class="popup__error" id="link-error">Введите адрес сайта.</p></label>

        <input type="submit" value="Создать" class="popup__button-save">
      </form>
      <button type="button" class="popup__button-close"></button>
    </div>
  </div>
  <div class="popup" id="popup__ShowPhoto">
    <div class="popup__zoom">
      <button class="popup__button-close" type="button"></button>
      <img class="popup__image" alt="#" src="#">
      <h2 class="popup__image-caption"></h2>
    </div>
  </div>
  <section class="popup" id="popupConfirm">
    <div class="popup__container">
      <button type="button" class="popup__button-close"></button>
      <div class="popup__form">
        <p class="popup__title">Вы уверены?</p>
        <button type="button" class="popup__button-save">Да</button>
      </div>
    </div>
  </section>
  <section class="popup" id="popupDelete">
    <div class="popup__container">
      <button type="button" class="popup__button-close"></button>
      <div class="popup__form">
        <p class="popup__title">Вы уверены?</p>
        <button type="button" class="popup__button-save">Да</button>
      </div>
    </div>
  </section>
  <template id="cardTemplate">
    <article class="element card">
      <div class="element__photoCard">
      <img src="#" alt="Фотография" class="element__photo">
      <button type="button" class="element__button_delete"></button>
      </div>
      <div class="element__card">
        <h2 class="element__info"></h2>
        <div class="element__like-zone">
          <button type="button" class="element__button_like"></button>
          <span class="element__like-counter">0</span>
        </div>
      </div>
    </article>
  </template>
</body>
</html>
