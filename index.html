<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="stylesheet" href="script.js">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="../images/logo.svg" alt="Логотип">
  </header>
  <main class="main">
    <section class="profile">
        <div class="profile__card">
          <img src="./images/image.jpg" alt="Фотография" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit"></button>
          </div> 
          <p class="profile__profession">Исследователь океана</p>
        </div>
      <button type="button" class="profile__button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img src="./images/1.jpg" alt="Карачаевск" class="element__photo">
        <div class="element__card">
          <h2 class="element__info">Карачаевск</h2>
          <button type="button" class="element__button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/2.png" alt="Гора Эльбрус" class="element__photo">
        <div class="element__card">
          <h2 class="element__info">Гора Эльбрус</h2>
          <button type="button" class="element__button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/3.png" alt="Домбай" class="element__photo">
        <div class="element__card">
          <h2 class="element__info">Домбай</h2>
          <button type="button" class="element__button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/2.png" alt="Гора Эльбрус" class="element__photo">
        <div class="element__card">
          <h2 class="element__info">Гора Эльбрус</h2>
          <button type="button" class="element__button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/3.png" alt="Домбай" class="element__photo">
        <div class="element__card">
          <h2 class="element__info">Домбай</h2>
          <button type="button" class="element__button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/1.jpg" alt="Карачаевск" class="element__photo">
        <div class="element__card">
          <h2 class="element__info">Карачаевск</h2>
          <button type="button" class="element__button"></button>
        </div>
      </div>
    </section>
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__edit">Редактировать профиль</h2>
        <form class="popup__form">
          <input type="text" placeholder="Имя" value="Жак-Ив Кусто" class="popup__name">
          <input type="text" placeholder="О себе" value="Исследователь океана" class="popup__profession">
          <input type="submit" value="Сохранить" class="popup__save">
        </form>
        <img src="./images/Close Icon.png" alt="закрыть" class="popup__exit">
      </div>
    </section>
  </main>
  <footer class="footer">
    <h2 class="footer__info">&copy; 2020 Mesto Russia</h2>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
