<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>
  <main class="main">
    <section class="profile">
        <div class="profile__card">
          <img src="./images/image.jpg" alt="Фотография" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Open" class="profile__edit"></button>
            <p class="profile__profession">Исследователь океана</p>
          </div> 
        </div>
      <button type="button" class="profile__button"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img src="./images/1.jpg" alt="Карачаевск" class="element__photo">
        <div class="element__card">
          <h2 class="element__info">Карачаевск</h2>
          <button type="button" class="element__button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/2.png" alt="Гора Эльбрус" class="element__photo">
        <div class="element__card">
          <h2 class="element__info">Гора Эльбрус</h2>
          <button type="button" class="element__button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/3.png" alt="Домбай" class="element__photo">
        <div class="element__card">
          <h2 class="element__info">Домбай</h2>
          <button type="button" class="element__button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/2.png" alt="Гора Эльбрус" class="element__photo">
        <div class="element__card">
          <h2 class="element__info">Гора Эльбрус</h2>
          <button type="button" class="element__button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/3.png" alt="Домбай" class="element__photo">
        <div class="element__card">
          <h2 class="element__info">Домбай</h2>
          <button type="button" class="element__button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/1.jpg" alt="Карачаевск" class="element__photo">
        <div class="element__card">
          <h2 class="element__info">Карачаевск</h2>
          <button type="button" class="element__button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__info">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup" id="popupEdit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup_profile">
        <input type="text" placeholder="Жак-Ив Кусто" class="popup__input popup__input_type_name" name="name">
        <input type="text" placeholder="Исследователь океана" class="popup__input popup__input_type_profession" name="profession">
        <input type="submit" value="Сохранить" class="popup__save">
      </form>
      <button type="button" class="popup__exit"></button>
    </div>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
